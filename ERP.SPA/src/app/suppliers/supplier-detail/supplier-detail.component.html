<div class="panel">
    <div class="row">
        <div class="col-md-6">
           <div class="form-group">
               <label>Status</label>
               <input type="text" class="form-control" #inputStatus="ngModel" name="inputStatus" [(ngModel)]="supplier.status" required >
           </div>
        </div>
        <div class="col-md-6">
           <div class="form-group">
           </div>
        </div>
      </div>

   <div class="row">
     <div class="col-md-6">
        <div class="form-group">
            <label>Supplier Id</label>
            <input type="text" class="form-control" name="inputSupplierId" [(ngModel)]="supplier.supplierId" required disabled>
        </div>
     </div>
     <div class="col-md-6">
        <div class="form-group">
            <label>Supplier Name</label>
            <input type="text" class="form-control" name="inputName" [(ngModel)]="supplier.name"  required>
        </div>
     </div>
   </div>
   <div class="row">
      <div class="col-md-6">
         <div class="form-group">
             <label>City</label>
             <input type="text" class="form-control" name="inputCity" [(ngModel)]="supplier.city" required>
         </div>
      </div>
      <div class="col-md-6">
         <div class="form-group">
             <label>Address</label>
             <input type="text" class="form-control" name="inputAddress" [(ngModel)]="supplier.address" required>
         </div>
      </div>
    </div>
    <div class="row">
        <div class="col-md-6">
           <div class="form-group">
               <label>Contact person</label>
               <input type="text" class="form-control" name="inputContactName" [(ngModel)]="supplier.contactName" required>
           </div>
        </div>
        <div class="col-md-6">
           <div class="form-group">
               <label>Phone</label>
               <input type="text" class="form-control" name="inputPhone" [(ngModel)]="supplier.phoneNumber" required>
           </div>
        </div>
      </div>
      <button class="btn btn-primary" (click)="updateSupplier()">Update</button>
      <button class="btn btn-danger" (click)="deleteSupplier()">Delete</button>  
</div>
