
    <div class="row">
        <div class="col-md-6">
                <table class="table table-hover">
                        <thead>
                                <tr>
                                  <th scope="col">#</th>
                                  <th scope="col">Name</th>
                                  <th scope="col">Last</th>
                                  <th scope="col">Handle</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr *ngFor="let supplier of suppliers" (click)="onSupplier(supplier)" [class.selected]="supplier === selectedSupplier">
                                  <th scope="row">{{supplier.supplierId}}</th>
                                  <td>{{supplier.name}}</td>
                                  <td>Otto</td>
                                  <td>@mdo</td>
                                </tr>
                              </tbody>                   
                </table>
        </div>
        <div class="col-md-6">
            <app-supplier-detail [supplier]="selectedSupplier"></app-supplier-detail>
        </div>
    </div>
