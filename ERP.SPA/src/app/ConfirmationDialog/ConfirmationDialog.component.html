<h1 mat-dialog-title>Confirmation</h1>
<div mat-dialog-content>
  <p>{{data.message}}</p>
</div>
<div mat-dialog-actions>
  <button  class="btn btn-orange" mat-button [mat-dialog-close]="data.message" (click)="onYesClick()">Yes</button>
  <button class="btn btn-default" mat-button [mat-dialog-close]="data.message" (click)="onNoClick()">No</button>
</div>
