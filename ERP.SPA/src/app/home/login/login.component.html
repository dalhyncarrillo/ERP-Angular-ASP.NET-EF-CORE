
  <form class="form-signin" #signinForm="ngForm" (ngSubmit)="login()">
    <div class="text-center mb-4">
      <img class="mb-4" src="" alt="LOGO ELERES" width="72" height="72">
      <h1 >Sign in</h1>
      <hr>
      <p></p>
    </div>
 
    <div class="form-label-group">
      <label for="inputEmail">Email address</label>
      <input type="email" #inputEmail="ngModel" name="inputEmail" [(ngModel)]="emp.email" class="form-control" placeholder="Email address" required email >    
      <p *ngIf="inputEmail.touched && !inputEmail.valid">Enter your email address!</p>
    </div>
  
    <div class="form-label-group">
      <label for="inputPassword">Password</label>
      <input type="password" #inputPassword="ngModel" name="inputPassword"[(ngModel)]="emp.password" class="form-control" placeholder="Password" required>   
    </div>
  
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" [disabled]="!signinForm.valid" type="submit">Sign in</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-2018</p>
  </form>
