<div class="toolBar">
    <button class="btn btn-orange" (click)="addItem()"><i class="fa fa-plus"></i></button>
</div>
<div class="row">  
  <div class="mat-elevation-z8 full-width" [class.col-lg-4]="selectedItem">
      <mat-form-field class="margins">
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>
    <table  class="tableFormat" mat-table [dataSource]="dataSource" matSort>
  
      <ng-container matColumnDef="itemId">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> # </th>
        <td mat-cell *matCellDef="let element"> {{element.itemId}} </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="retailPrice">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Retail </th>
        <td mat-cell *matCellDef="let element"> {{element.retailPrice}} </td>
      </ng-container>

      <ng-container matColumnDef="quantityOnHand">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity On Hand </th>
        <td mat-cell *matCellDef="let element"> {{element.quantityOnHand}} </td>
      </ng-container>

      <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
          <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="onItem(row)" [class.selected]="row === selectedItem"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>
  <div class="col-lg-6">
    <app-item-detail [item]="selectedItem" *ngIf="selectedItem"></app-item-detail>
  </div>
</div>
