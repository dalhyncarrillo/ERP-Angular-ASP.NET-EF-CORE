<div class="panel">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" name="inputEmail" [(ngModel)]="employee.email" required disabled>
      </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
          <label>Date Of Birth</label>
          <input type="text" class="form-control" name="inputDateOfBirth" [(ngModel)]="employee.dateOfBirth" required disabled>
        </div>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" name="inputFirstName" [(ngModel)]="employee.firstName" required>
      </div>
    </div>
      <div class="col-md-6">
         <div class="form-group">
          <label>Last Name</label>
          <input type="text" class="form-control" name="inputLastname" [(ngModel)]="employee.lastName" required>
         </div>
      </div>
    </div>

    <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label>Salary</label>
            <input type="number" class="form-control" name="inputSalary" [(ngModel)]="employee.salary" required>
          </div>
        </div>
          <div class="col-md-6">
             <div class="form-group">
              <label>Position</label>
              <input type="text" class="form-control" name="inputLastname" [(ngModel)]="employee.positionName" required>
             </div>
          </div>
        </div>

    <button class="btn btn-primary" (click)="updateEmployee()">Update</button>
</div>
